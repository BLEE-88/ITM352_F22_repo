 <script> 
 //FROM ASSIGNMENT 1 EXAMPLE and Store1
    function isNonNegInt(queryString, returnErrors) { //Tests for errors 
        errors = []; // assume no errors at first
        if (Number(queryString) != queryString) errors.push('<font color="red">Not a number!'); // Checks if string is a number value
            document.getElementById('frame').style.borderColor = "red"; // Make frame red
        if (queryString < 0) errors.push ('<font color="red">Negative Value!'); // Check if it is non-negative
        if (parseInt(queryString) != queryString) errors.push('<font color="red">Not an integer!'); // Check that it is an integer
        if (returnErrors) {
                return errors;
            } else if (errors.length == 0) {
                return true;
            } else {
                return false;
            }
        }
        
    function checkQuantityTextbox(theTextbox) { //Applies nonnegint to submit and displays messages when conditions are met
        /*Returns text of how many items are being purchased if amount in textbox has no errors */
        errs = isNonNegInt(theTextbox.value, true);
        if (errs.length == 0) errs = ['You want:'];
        if (theTextbox.value.trim() == '') errs = ['Quantity'];
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
    }

</script>
<!DOCTYPE html>
<html>
<head>
    <script src="./product_data.js" type="text/javascript"></script>
    
    <meta charset="utf-8">

    <title>Flower Shop</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">
</head>

<body>
    <form id="myForm" action="/MakePurchase" method="post">
    <header>
        <h1>Brendan's Flower Shop</h1>
    </header>
    <div>
        <main>
        <script> //FROM LAB 13 ORDER_PAGE.HTML Loop to display products

            for (i = 0; i < products.length; i++)
            document.write (`
            <section class="item">
                <h2>${products[i].flower}</h2>
                <p>$${products[i].price}</p>
                <img src=${products[i].image}>
                <BR>
                <BR>
                <h3>
                <label id="quantity${i}_label"}">Quantity Desired</label>
                <input type="text" id= "frame" name="quantity${i}" onkeyup="checkQuantityTextbox(this);">
            <h3>
            </section>
            `)
        </script>
        </main>
    </div>
    <footer>
        <h1>
            Make your purchase here!
        </h1>
        <input type="submit" name = "PurchaseButton" value="Submit">
