<script>
  var products;
  var total = 0;
  loadJSON('get_products_data', function (response) {
      // Parsing JSON string into object
      products_data = JSON.parse(response);
    });
  loadJSON('/get_cart', function (response) {
      // Parsing JSON string into object
      shopping_cart = JSON.parse(response);
      for (pk in shopping_cart) {
        total += shopping_cart[pk].reduce((a, b) => a + b);
      }
    });
    let params = (new URL(document.location)).searchParams;
        if (params.has('products_key')) {
            var this_product_key = params.get('products_key');
        } else {
          document.write('no products key in query string');
          document.stop;
        }

function generate_cart_rows(product_quantities_array) {
  var products = products_data[this_product_key];
  for (i=0; i<products.length; i++) {
    quantity = product_quantities_array[i];
    errors = isNonNegativeInteger(quantity, true);
    if(quantity == 0) { //Continues adding rows even if quantity is 0
      continue;
    }
    if(errors.length == 0) {
      extended_price = quantity * products[i].price;
      subtotal += extended_price;
    } else {
      extended_price = 0;
      quantity = `<div style="color:red;">${quantity}<br>${errors.join("<br>")}</span>`;
    }
document.write(`
        <tr>
          <td width="43%">${products[i].name}</td>
          <td align="center" width="11%">${quantity}</td> 
          <td width="13%">\$${products[i].price.toFixed(2)}</td>
          <td align="center" width="11%">${qtyavl}</td>
          <td width="54%">\$${extended_price.toFixed(2)}</td>
        </tr>
        `);
      }
    }

</script>
